user nginx;
worker_processes  4;
pid /run/nginx.pid;

events {
	worker_connections  20000;
}

http {
	include	mime.types;
	sendfile on;
	keepalive_timeout  65;
	gzip off;

	server {
		listen 443;
		access_log off;
		error_log off;

		location / { try_files $uri @flaskApp; }
		location @flaskApp {
			include uwsgi_params;
			uwsgi_pass unix:/run/uwsgiApp.sock;
		}
		location /node_modules { 
			root /var/ductrix/ ;
		}
		location /img { 
			root /var/ductrix/ ;
		}
	}
}
